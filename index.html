<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="images/logo.svg" alt="" class="header__logo">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="splitter__card">
        <div class="splitter__content">
          <form class="splitter__form">
            <div class="form__group">
              <label class="form__label" for="bill">Bill</label>
              <input type="number" name="bill" id="bill" placeholder="0" required>
            </div>
            <div class="form__group tip">
              <label class="form__label">Select Tip%</label>
              <div class="form__tips">
                <input type="radio" name="tip" id="tip1" value="5">
                <label for="tip1">5%</label>
                <input type="radio" name="tip" id="tip2" value="10">
                <label for="tip2">10%</label>
                <input type="radio" name="tip" id="tip3" value="15">
                <label for="tip3">15%</label>
                <input type="radio" name="tip" id="tip4" value="25">
                <label for="tip4">25%</label>
                <input type="radio" name="tip" id="tip5" value="50">
                <label for="tip5">50%</label>

                <input class="custom" type="number" name="tipCustom" placeholder="Custom">
              </div>
            </div>
            <div class="form__group">
              <label for="people" class="form__label">Number of People</label>
              <input type="number" name="people" id="people" placeholder="0" required>
            </div>
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="splitter__bills">
          <div class="splitter__bill">
            <div>
              <p class="label">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <h1 class="amount" id="tip_amount">$0.00</h1>
          </div>
          <div class="splitter__bill">
            <div>
              <p class="label">Total</p>
              <p class="person">/ person</p>
            </div>
            <h1 class="amount" id="bill_amount">$0.00</h1>
          </div>

          <button class="splitter__reset disabled">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </main>
</body>

</html>
